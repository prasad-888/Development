 <!-- Linking the JavaScript file to the HTML file -->
<!-- // This is the HTML file that will include the JavaScript code -->
<!-- // The JavaScript file is linked in the head section of the HTML document    -->
<!-- // The script tag is used to include the JavaScript file -->
<!-- // The src attribute specifies the path to the JavaScript file -->
<!-- Usually the correct position of script tag is before the closing of the bosy tag -->
<!-- This is done so that html elements load first and then javascript then can perform it's task  -->
 

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>
    <script src="app.js"></script>
    <script src="alert_prompts.js"></script>
</head>
<body>
    <h1>Hello JavaScript</h1>
    
</body>
</html>
